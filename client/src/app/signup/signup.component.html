<div class="col-lg-4 offset-lg-3">
    <div class="container" style="margin-top: 10%">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label >Email</label>
                <input type="email" class="form-control"  [(ngModel)]="email" placeholder="Email" name="email"  >
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control"  [(ngModel)]="address" name="address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>City</label>
                <input type="text" class="form-control"  name="city" [(ngModel)]="city">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addData()">Sign up</button>
    </form>
    </div>
</div>
